{% extends "network/layout.html" %}

{% block body %}

   <div class="login-form">
       {% if message %}
        <div style="text-align: center;">{{ message }}</div>
    {% endif %}
    <form action="{% url 'register' %}" method="post">
        <h2 class="text-center">Register</h2>  
        {% csrf_token %}  
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
             
    </form>
    <p class="text-center"><a href="{% url 'login' %}">Already have an account? Log In here.</a></p>
</div>
<style>.login-form {
		width: 35%;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #fff;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }</style>

{% endblock %}
